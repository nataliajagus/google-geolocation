<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="map" style="width: 100%; height: 300px;"></div>

<form id="mapForm" class="form-inline">
    <div class="form-group">
        <input type="text" class="form-control" id="from" placeholder="Where are you?">
    </div>

    <button type="submit" class="btn btn-primary">Show route</button>

    <button id="findPosition" class="btn btn-info hidden" title="My current location">
        <span class="glyphicon glyphicon-screenshot"></span>
    </button>
</form>

<script src="http://maps.google.com/maps/api/js?sensor=false&language=pl"></script>
<script src="scripts.js"></script>
</body>
</html>
